<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Super Awesome Marble Adventure</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/BuildHTML2.json", {onProgress: UnityProgress});
    </script>
       <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="webgl-content">
      <div class="controls">
        <strong>Spacebar</strong> to Jump<br>
      <strong>Left and Right Arrow Keys</strong> to roll
      </div>
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Super Awesome Marble Adventure</div>
      </div>
    </div>
  </body>
</html>
